<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Susun Kata JavaScript</title>

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding-top: 80px;
    }

    .game-container {
      max-width: 700px;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      text-align: center;
    }

    .word-bank, .drop-area {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px 0;
      gap: 10px;
    }

    .word {
      padding: 10px 15px;
      background-color: #0d6efd;
      border-radius: 10px;
      cursor: grab;
      font-weight: bold;
      color: white;
      user-select: none;
    }

    .drop-slot {
      min-width: 80px;
      min-height: 40px;
      background-color: rgba(255,255,255,0.1);
      border: 2px dashed #ccc;
      border-radius: 8px;
      padding: 5px 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .drop-slot.filled {
      background-color: #198754;
      border-color: #0f0;
      font-weight: bold;
    }

    .result {
      font-size: 1.2rem;
      margin-top: 20px;
    }

    .btn-reset {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="index.html#game">
      <i class="bi bi-arrow-left-circle me-2"></i> Kembali
    </a>
  </div>
</nav>

<div class="game-container">
  <h2><i class="bi bi-code-slash me-2"></i>Susun Kata JavaScript</h2>
  <p>Susun potongan kata di bawah ini agar membentuk sintaks JavaScript yang benar.</p>

  <div class="drop-area" id="dropArea"></div>
  <div class="word-bank" id="wordBank"></div>
  <div class="result" id="resultMessage"></div>

  <!-- Alert Placeholder -->
  <div id="alertPlaceholder" class="mt-4"></div>
</div>


<!-- Suara -->
<script>
  // Fungsi untuk menampilkan alert
  function showGameUnavailableAlert() {
    const alertHTML = `
      <div class="alert alert-warning d-flex align-items-center shadow-sm" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2 fs-4"></i>
        <div>
  Maaf, game belum tersedia
  <strong>
    <a href="index.html#donasi" target="_blank" class=class="text-decoration-none text-primary fw-bold">
      Berikan dukungan
    </a>
  </strong>
  untuk membantu kami membuatnya lebih cepat!
</div>

      </div>
    `;
    document.getElementById("alertPlaceholder").innerHTML = alertHTML;
  }

  // Tampilkan alert otomatis setelah halaman dimuat
  window.addEventListener("DOMContentLoaded", showGameUnavailableAlert);
</script>




</body>
</html>
